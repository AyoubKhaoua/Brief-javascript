<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #f0f2f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .quiz-container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        width: 100%;
        margin: auto;
      }

      .quiz-header {
        text-align: center;
        margin-bottom: 30px;
      }
      #quiz .quiz-question #question {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
      }
      #quiz #options div {
        /* margin-left: 10%; */

        height: 40px;
        width: 80%;
        background-color: aqua;
        border-bottom: 2px solid black;
        margin-top: 10px;
        margin-left: 10%;
      }

      #quiz #next-button {
        margin-left: 10%;
        height: 40px;
        display: inline-block;
      }
      .start{
        display: block;
        width: 250px;
        height: 70px;
        border: 2px solid black;
        background-color: aqua;
        
      }
    </style>
  </head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <body>
     <div class="start">
      <button id="startGame">start</button>
    </div>
    <div class="container quiz-container">
      <div class="quiz-header">
        <h2>MCQ Quiz</h2>
        <p id="question">Answer the following questions:</p>
        
      </div>

      <div id="quiz">
        <div class="quiz-question"></div>
        <div id="options" class="list-group">
          
      </div>

      <div id="result" class="result">
        <p>Your score is: <span id="score">0</span>/3</p>
        <button id="retry-button" class="btn btn-secondary">Retry Quiz</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
